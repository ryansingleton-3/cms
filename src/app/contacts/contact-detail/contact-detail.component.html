<div class="max-w-sm rounded shadow-lg p-4 bg-light">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h2 fw-bold">{{contact.name}}</h2>
  </div>
  <div class="row align-items-center">
    <!-- Image column -->
    <div class="col-auto">
      <img class="rounded-circle" [src]="contact.imageUrl" alt="{{contact.name}}" style="max-width: 100px;">
    </div>
    <!-- Buttons column -->
    <div class="col">
      <button class="btn btn-primary py-1 px-3 rounded me-2" role="button">Edit</button>
      <button class="btn btn-danger py-1 px-3 rounded" role="button">Delete</button>
    </div>
  </div>
  <hr class="my-4">
  <div class="d-flex align-items-center mb-4 bg-white py-4">
    <div>
      <p class="small"><span class="fw-bold">Email:  </span>{{contact.email}}</p>
      <p class="small"><span class="fw-bold">Phone: </span> {{contact.phone}}</p>
    </div>
  </div>
</div>
