<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              name="name"
              [ngModel]="contact?.name"
              #name="ngModel"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              [ngModel]="contact?.email"
              #email="ngModel"
              required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              Enter a valid Email address.
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              class="form-control invalid"
              size="150"
              max="255"
              name="phone"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
              [ngModel]="contact?.phone"
              #phone="ngModel">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
              Enter a valid phone number.
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              name="imageUrl"
              [ngModel]="contact?.imageUrl"
              #imageUrl="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
            <div class="row" id="groupList" style="min-height: 3rem;">
              <div>
                <div>
                  <app-contact-item class="col-sm-11"></app-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton">X</button>
                </div>
              </div>
              <span class="dragMsg">Drag contacts in group here</span>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
      
      <div *ngIf="name.invalid || email.invalid" class="alert alert-danger">
        The Name and Email fields are required.
      </div>
    </div>
  </div>
