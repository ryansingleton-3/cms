<div class="container">
    <div class="row">
        <!-- Single column on extra small devices, two columns on small devices, three on medium, and four on large -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="bg-white shadow-sm rounded p-4">
                <app-contact-list ></app-contact-list>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="bg-white shadow-sm rounded p-4">
                <app-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact" ></app-contact-detail>
                <ng-template #infoText>
                    <p class="text-center">Please select a contact</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
