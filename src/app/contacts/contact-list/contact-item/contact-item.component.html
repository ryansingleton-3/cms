<a routerLinkActive="active" [routerLink]="['/contacts', contact.id]" class="d-flex justify-content-between align-items-start border p-2 mx-2" >
    <div>
        <h4 class="fw-bold">{{ contact.name }}</h4>
    </div>
    <img [src]="contact.imageUrl" [alt]="contact.name" style="height: 48px; width: auto; object-fit: contain;">
</a>
